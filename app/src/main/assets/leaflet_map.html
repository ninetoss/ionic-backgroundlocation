<!DOCTYPE html>
<html>
<head>
  <title>Leaflet.Boating</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body, .leaflet-container {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>

  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- leaflet boating -->
  <link rel="stylesheet" href="./L.Control.Boating.css" />
  <script src="./L.Control.Boating.js"></script>
  <!-- <link rel="stylesheet" href="dist/Leaflet.PolylineMeasure.css">
  <script src="dist/Leaflet.PolylineMeasure.js"></script>-->

</head>
<body>
  <div id="map"></div>
  <script>

    const baseMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    })

    const seaMarks = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png')

    const map = L.map('map', {
      center: [13.20, 100.30],
      layers: [baseMap, seaMarks],
      zoom: 10,
      rotate: true,
    })

    // Create the boating control and add it to the map
    const boatingControl = L.control.boating().addTo(map);

    // Make the control globally accessible
    window.boatingControl = boatingControl;

  </script>
</body>
</html>
